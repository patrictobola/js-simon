<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'
        integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=='
        crossorigin='anonymous' />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css'
        integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=='
        crossorigin='anonymous' />
    <link rel="stylesheet" href="css/style.css">
    <title>Simons says</title>
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <h1 id="countdown"></h1>
        <div class="numberList"></div>
        <div id="inputs" class="d-none">
            <input type="number" name="" id="0" min="1" max="99">
            <input type="number" name="" id="1" min="1" max="99">
            <input type="number" name="" id="2" min="1" max="99">
            <input type="number" name="" id="3" min="1" max="99">
            <input type="number" name="" id="4" min="1" max="99">
        </div>
        <p id="resultField"></p>
        <button id="playButton" class="btn btn-primary d-none" type="button">Clicca per sapere quanti ne
            ricordavi</button>
        <button id="refreshButton" class="btn btn-primary d-none" type="button">Rigioca!</button>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
